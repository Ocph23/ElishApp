name: aps CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name : Check Out Code
        uses : actions/checkout@v2

      - name : Setup .net 5
        uses : actions/setup-dotnet@v1
        with: 
          dotnet-version: '5.0.x'

      - name: Restore Dependencies
        run: dotnet restore "WebApp/WebClient/WebClient.csproj"

      - name: Build app
        run: dotnet build "WebApp/WebClient/WebClient.csproj" -c Release --no-restore

      - name: Build app
        run: dotnet publish "WebApp/WebClient/WebClient.csproj" -c Release -o ./out


      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
        with:
          source: "./out"
          target: "/var/www/aps"

      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: systemctl restart kestrel-aps.service
